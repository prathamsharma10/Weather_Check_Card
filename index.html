<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Card</title>
    <!-- this link will merge the css file in our html -->
    <link rel="stylesheet" href="./asset/style.css">
</head>
<body>
    
<div class="card">
    <!-- searchBox -->
    <div class="search">
        <!-- input box and search button -->
        <!-- <label for="i1" >Search City</label> -->
        <input  type="text" placeholder="Enter City Name" spellcheck="false">
        <button><img src="./asset/search.png" alt="no image"></button>
         </div>
         <div class="error">
            <p style="color: black;">Invalid City Name</p>
         </div>
         <div class="weather">
            <img src="./asset/rain5.png" alt="no image" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./asset/humidity.png" alt="no image">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./asset/wind.png" alt="no image">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
         </div>
</div>

<!-- java script -->
<script>
    // const variable declared using const keyword
    const apiKey = "e087b8b9042f3be365c480ed637030c0";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");


    // async function
    async function checkWeather(city){

        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
        if(response.status == 404){
            document.querySelector(".error").style.display="block";
            document.querySelector(".weather").style.display="none";

        }
        else{
        var data = await response.json(); //data will have all info about the city
         
         console.log(data);

        //  select and update the elements data
        // innerHTML will update the element 
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c"; //Math.round() wil round off data
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
    //  weather icons updation according to conditions
        if(data.weather[0].main == "Clouds"){
            weatherIcon.src ="asset/clouds.png";
        }
        else if(data.weather[0].main == "Clear"){
            weatherIcon.src ="asset/clear.png";

        }
        else if(data.weather[0].main == "Rain"){
            weatherIcon.src ="asset/rain5.png";

        }
        else if(data.weather[0].main == "Drizzle"){
            weatherIcon.src ="asset/drizzle.png";

        }
        else if(data.weather[0].main == "Mist"){
            weatherIcon.src ="asset/mist.png"; 

        }
        document.querySelector(".weather").style.display="block";
        document.querySelector(".error").style.display="none";
    }

    }
 
    searchBtn.addEventListener("click",()=>{
        // function call
        checkWeather(searchBox.value);
    } )


</script>



</body>
</html>
